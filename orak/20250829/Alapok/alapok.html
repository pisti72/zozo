<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zozo oldala</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Bejelentkezés</h2>
                        <div class="mb-3">
                            <label for="felh" class="form-label">Felhasználó:</label>
                            <input type="text" class="form-control" id="felh">
                        </div>
                        <div class="mb-3">
                            <label for="jelszo" class="form-label">Jelszó:</label>
                            <input type="password" class="form-control" id="jelszo">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" onclick="belep()">Belépés</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        console.log("elindultam");
        let hibas_belepesek = 0;
        let engedélyezett = true

        function belep() {
            const felhasznalo = document.getElementById("felh").value;
            const jelszo = document.getElementById("jelszo").value;

            //hibas_belepesek = hibas_belepesek + 1;
            hibas_belepesek++
            console.log("számláló értéke:" + hibas_belepesek);

            console.log("felhasználó: " + felhasznalo);
            console.log("jelszó: " + jelszo);

            if (felhasznalo === "zozo" && jelszo === "1234" && engedélyezett == true) {
                alert("Sikeres belépés");
            } else {
                alert("HIBÁS belépés: " + hibas_belepesek);
            }
            if (hibas_belepesek === 4) {
                alert("Túl sok hibás belépés, fiók zárva!")
                engedélyezett = false
            }


        }
        //belep()
    </script>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
